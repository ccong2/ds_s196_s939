              file: labs/lab2.qmd
            - text: "03 Racial Distribution: tidycensus, tidyr packages"
              file: labs/lab3.qmd
            - text: "04 Airbnb in Chicago: plotly and leaflet packages"
              file: labs/lab4.qmd
