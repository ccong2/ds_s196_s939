              file: labs/lab5.qmd
            - text: "06 Build ShinyApps"
              file: labs/lab6.qmd

    
    - title: "Resources"
      contents:
        - section: "Resources"
          contents:
            - text: "Introduction"
              file: howto/index.qmd
            - text: "Set Up R and RStudio"
              file: howto/setupr.qmd
            - text: "Quick Code Guides"
              file: howto/startcode.qmd
            - text: "Start with GIT"
              file: howto/git.qmd
