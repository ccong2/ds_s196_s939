  title: "Applied Data Science for Cities"
  navbar:
    left:
      - href: index.qmd
        text: "Home"
      - href: syllabus/index.qmd
        text: "Syllabus"
      - href: labs/index.qmd
        text: "Labs"
      - href: howto/index.qmd
        text: "How To"
      - href: resources/index.qmd
        text: "Resources"
    search: true
  favicon: favicon.png
  page-footer:
    right: "Made with R and [Quarto](https://quarto.org/)"

  sidebar:
    - title: "Labs"
      contents:
        - section: "Labs"
          contents:
            - text: "Schedule"
              file: labs/index.qmd
